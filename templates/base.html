{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MeetMate{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'core:index' %}" class="logo">Meet<span>Mate</span></a>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'schedule:create' %}">Schedule</a>
                <a href="{% url 'users:profile' %}">Profile</a>
                <a href="{% url 'users:logout' %}" class="cta-btn">Log out</a>
            {% else %}
                <a href="{% url 'users:login' %}">Log in</a>
                <a href="{% url 'users:register' %}" class="cta-btn">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer style="text-align: center; padding: 2rem; color: #94a3b8; font-size: 0.8rem;">
        &copy; 2025 MeetMate. Automation for students.
    </footer>
</body>
</html>
