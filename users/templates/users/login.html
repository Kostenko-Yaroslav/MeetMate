{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block main %}
<div class="container-sm">
    <div class="card">
        <h1>Welcome back!</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Log in</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="{% url 'users:register' %}">Create</a>
        </div>
    </div>
</div>
{% endblock %}
