{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="container-sm">
    <div class="card">
        <h1 class="text-center">Create an account</h1>
        <p class="text-center text-muted" style="margin-bottom: 2rem;">
            Start automating your conferences today
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-accent mt-4">Register</button>
        </form>
    </div>
</div>
{% endblock %}
